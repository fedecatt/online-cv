career-profile:
    title: Perfil de la Carrera
    summary: |
      Desarrollador web con cinco años de experiencia creando distintos tipos de web y aplicaciones móviles, 
      desde sitios web para marcas personales hasta sitios web de comercio electrónico; por eso, 
      estoy familiarizado con diferentes tipos de lenguajes de programación (HTML, Python, JavaScript y CSS), 
      creación de maquetas, diseño web, programación, sistemas integrados y experiencia de usuario. 
      Recientemente, trabajé en FLOMEZ SRL, donde creé 1 sitio web e-commerce y 2 aplicaciones móviles.


education:
    title: Educación
    info:
      - degree: Administración de Redes Cisco, CCNA
        university: Universidad del Cono Sur de las Américas
        time: 2009 - 2012
        details: |
          Es una de las certificaciones más importantes dentro de la industria de la Tecnología de 
          la Información. Esta certificación representa el nivel asociado, orientada a habilidades 
          prácticas en el diagnóstico y solución de problemas específicos de redes.

      - degree: Web Development Expert, HTML and CSS Máster
        university: Universidad Católica "Ntra. Sra. de la Asunción"
        time: 2011 - 2013
        details: |
          HTML y CSS desde cero, sin conocimientos previos.
            - Conocer la semántica del HTML
            - Creación de Sitios Web estáticos con HTML y CSS3

experiences:
    title: Experiencias
    info:
      - role: Administrador de TI 
        time: 2014 - 2018
        company: Rumbos S.A. de seguros
        details: |
            - Experiencia en gestión de redes: Configurar y mantener redes de computadoras, incluyendo la resolución de problemas de conexión y la implementación de medidas de seguridad.
            - Gestión de copias de seguridad: Realizar copias de seguridad y recuperación de datos en caso de pérdida o corrupción de la información. 
            - Análisis y solución de problemas: Realizar análisis de problemas y encontrar soluciones eficaces para resolverlos, así como documentar el proceso y los resultados obtenidos.
      - role: Auxiliar de Microinformática 
        time: 2004 - 2012
        company: Tribunal Superior de Justicia Electoral
        details: |
            - Experiencia maravillosa en proporcionar soporte técnico a los usuarios por primera vez en la solución de problemas de hardware y software en computadoras y dispositivos móviles.
            - Configuraciones y mantenimiento: Instalar y configurar sistemas operativos, programas y actualizaciones de seguridad, y llevar a cabo el mantenimiento preventivo de los equipos.
      - role: Desarrollador Web
        time: 2020 - 2022
        company: Flomez SRL
        details: |
            - Desarrollo y mantengo el sitio web, también me encargo de la optimización, rendimiento y la usabilidad de los mismos.
            - Analizo y reporto los resultados de la tienda en línea, incluyendo las ventas, el tráfico y la tasa de conversión.
            - Diseño estrategias de marketing digital que incluyen SEO, publicidad en Whatsapp, redes sociales e email marketing.
            - Me encargo de la gestión completa de la tienda en línea, incluyendo la selección de productos, la gestión de inventario y el procesamiento de pedidos.

