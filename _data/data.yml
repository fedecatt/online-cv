experiences:
    title: Experiencias
    info:
      - role: Administrador de redes
        time: 2014 - 2018
        company: Rumbos S.A. de seguros
        details: |
            - Experiencia en gestión de redes: Configurar y mantener redes de computadoras, incluyendo la resolución de problemas de conexión y la implementación de medidas de seguridad.
            - Gestión de copias de seguridad: Realizar copias de seguridad y recuperación de datos en caso de pérdida o corrupción de la información. 
            - Análisis y solución de problemas: Realizar análisis de problemas y encontrar soluciones eficaces para resolverlos, así como documentar el proceso y los resultados obtenidos.
      - role: Growth Hacker 
        time: Actual
        company: nube
        details: |
            - Acelerar el crecimiento del negocio mediante la implementación de estrategias y técnicas creativas.
            - Generar más tráfico a través de los resultados de búsquedas, las redes sociales y otros medios.
            - Automatización de procesos con Bots y aplicaciones.
            - Campañas de marketing por correo electrónico y Whatsapp que atraen tráfico.
            - Sitio web alojado en repositorio GitHub.
            - Google Search Console supervisar, mantener y solucionar los problemas de aparición del sitio web en los resultados de la Búsqueda de Google.
      - role: Desarrollador Web
        time: 2020 - 2023
        company: Flomez SRL
        details: |
            - Aplicación de inventario web y móvil
            - Desarrollo y mantenimiento del sitio web, también me encargo de la optimización, rendimiento y la usabilidad de los mismos.
            - Analizar y reportar los resultados de la tienda en línea, incluyendo las ventas, el tráfico y la tasa de conversión.
            - Diseño de estrategias de marketing digital que incluyen SEO, publicidad en Whatsapp, redes sociales e email marketing.
            - Gestión completa de la tienda en línea, incluyendo la selección de productos, la gestión de inventario y el procesamiento de pedidos.
            - Google Search Console

