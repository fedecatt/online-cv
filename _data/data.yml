career-profile:
    title: Perfil de la Carrera
    summary: |
      Desarrollador web con cinco años de experiencia creando distintos tipos de web y aplicaciones móviles, 
      desde sitios web para marcas personales hasta sitios web de comercio electrónico; por eso, 
      estoy familiarizado con diferentes tipos de lenguajes de programación (HTML, Python, JavaScript y CSS), 
      creación de maquetas, diseño web, programación, sistemas integrados y experiencia de usuario. 
      Recientemente, trabajé en FLOMEZ srl, donde creé 1 sitio web e-commerce y 2 aplicaciones móviles.


